name: node_js CI

on: 
  push:
    branches:
    - 'master'
  pull_request:
    branches:
    - '**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Nodejs Env
      run: echo "NODE_VER=`cat .nvmrc`" >> $GITHUB_ENV
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VER }}
    - run: npm ci
    - run: npm run lint
