name: node_js CI

on: 
  push:
    branches:
    - 'master'
  pull_request:
    branches:
    - '**'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version-file: '.nvmrc'
    - run: npm ci
    - run: npm run lint
